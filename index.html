<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
      <center>
        <div class="container">
            <h2>FACE RECOGNITION APP</h2>
            <br>
      
            <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      
            <h4>Father</h4>
            <hr>
            <h4>Mother</h4>
            <hr>
            <h4>Brother</h4>
            <hr>
            <h4>Sister</h4>
            <br>
      
            <label>Webcam View - </label>
            <div id="camera"></div>
            <br><br>
            <div id="result"></div>
            <br><br>
            <button onclick="capture()" class="btn btn-info">Capture Image</button>
            <br><br>
            <button onclick="check()" class="btn btn-success">Identify Image</button>
            <br><br>
      
            <p style="font-size: 22px;">Object : <span id="result_of_objects"></span> </p>
            <p style="font-size: 22px;">Accuracy : <span id="result_of_accuracy"></span> </p>
      
        </div>
      <script src="main.js"></script>
      </center>
  </body>
</html>
